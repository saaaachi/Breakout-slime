<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Breakout Slime Infinite</title>
    <style>
        body { margin: 0; overflow: hidden; background: #eceff1; font-family: sans-serif; touch-action: none; }
        /* Â∫ÉÂëä„Ç®„É™„Ç¢Ôºö‰∏ä‰∏ã110px */
        #ad-top, #ad-bottom { position: fixed; left: 0; width: 100%; height: 110px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #ad-top { top: 0; }
        #ad-bottom { bottom: 0; }
        iframe { border: none; width: 100%; height: 110px; }
        
        canvas { display: block; margin-top: 110px; background: #cfd8dc; }
        #ui { position: absolute; top: 120px; width: 100%; text-align: center; font-size: 22px; font-weight: bold; color: #455a64; pointer-events: none; text-shadow: 1px 1px 2px white; }
        
        /* „Çπ„Çø„Éº„ÉàÁîªÈù¢ */
        #startScreen {
            position: absolute; top: 110px; left: 0; width: 100%; height: calc(100vh - 220px);
            background: rgba(255,255,255,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50;
        }
        #goButton { padding: 15px 40px; font-size: 24px; background: #009688; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div id="ad-top"><iframe id="frame-top" src="ad.html"></iframe></div>
    <div id="ad-bottom"><iframe id="frame-bottom" src="ad.html"></iframe></div>

    <div id="startScreen">
        <h1 style="color:#009688; margin-bottom:10px;">BREAKOUT SLIME</h1>
        <p>„Éë„Éâ„É´„ÇíÂãï„Åã„Åó„Å¶„Éñ„É≠„ÉÉ„ÇØ„ÇíÂ£ä„ÅõÔºÅ</p>
        <button id="goButton">GAME START</button>
        <p style="margin-top:15px;">BEST: <span id="best-ui">0</span></p>
    </div>

    <div id="ui">SCORE: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const ui = document.getElementById("ui");
        const startScreen = document.getElementById("startScreen");
        const bestUi = document.getElementById("best-ui");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - 220;

        let score = 0;
        let bestScore = localStorage.getItem("breakout_best") || 0;
        let gameActive = false;
        bestUi.innerText = bestScore;

        let ball, paddle, bricks;

        function initGame() {
            ball = { x: canvas.width/2, y: canvas.height-50, dx: 4, dy: -4, r: 8 };
            paddle = { w: 90, h: 12, x: (canvas.width-90)/2 };
            bricks = [];
            for(let c=0; c<5; c++) {
                for(let r=0; r<4; r++) {
                    bricks.push({ x: c * (canvas.width/5) + 5, y: r * 28 + 40, status: 1 });
                }
            }
        }

        document.getElementById("goButton").onclick = () => {
            startScreen.style.display = "none";
            gameActive = true;
            score = 0;
            ui.innerText = "SCORE: 0";
            initGame();
            draw();
        };

        window.addEventListener("touchmove", (e) => {
            if(!gameActive) return;
            paddle.x = e.touches[0].clientX - paddle.w/2;
            // ÁîªÈù¢Â§ñ„ÅØ„ÅøÂá∫„ÅóÈò≤Ê≠¢
            if(paddle.x < 0) paddle.x = 0;
            if(paddle.x + paddle.w > canvas.width) paddle.x = canvas.width - paddle.w;
        });

        function draw() {
            if(!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // „Éú„Éº„É´ÁßªÂãï
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Â£ÅÂèçÂ∞Ñ
            if(ball.x + ball.dx > canvas.width - ball.r || ball.x + ball.dx < ball.r) ball.dx = -ball.dx;
            if(ball.y + ball.dy < ball.r) ball.dy = -ball.dy;
            
            // „Éë„Éâ„É´ÂèçÂ∞Ñ
            if(ball.y + ball.dy > canvas.height - 25) {
                if(ball.x > paddle.x && ball.x < paddle.x + paddle.w) {
                    ball.dy = -Math.abs(ball.dy);
                    // ÂΩì„Åü„Çã‰ΩçÁΩÆ„ÅßËßíÂ∫¶„ÇíÂ§â„Åà„ÇãÔºà„Å°„Çá„Å£„Å®„Åó„Åü„Åì„Å†„Çè„ÇäÔºâ
                    ball.dx = 8 * ((ball.x - (paddle.x + paddle.w/2)) / paddle.w);
                }
            }

            // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
            if(ball.y + ball.dy > canvas.height) {
                gameOver();
                return;
            }

            // „Éñ„É≠„ÉÉ„ÇØÂà§ÂÆö
            let activeBricks = 0;
            bricks.forEach(b => {
                if(b.status == 1) {
                    activeBricks++;
                    if(ball.x > b.x && ball.x < b.x + (canvas.width/5 - 10) && ball.y > b.y && ball.y < b.y + 20) {
                        ball.dy = -ball.dy;
                        b.status = 0;
                        score++;
                        ui.innerText = "SCORE: " + score;
                    }
                    ctx.fillStyle = "#0095DD";
                    ctx.beginPath();
                    ctx.roundRect(b.x, b.y, (canvas.width/5 - 10), 20, 5);
                    ctx.fill();
                }
            });

            // ÁÑ°Èôê„É´„Éº„ÉóÔºöÂÖ®ÈÉ®Â£ä„Åó„Åü„ÇâÂæ©Ê¥ª
            if(activeBricks === 0) {
                bricks.forEach(b => b.status = 1);
                ball.dy *= 1.1; // Èõ£ÊòìÂ∫¶„Ç¢„ÉÉ„Éó
                ball.dx *= 1.1;
            }

            // „Éë„Éâ„É´
            ctx.fillStyle = "#009688";
            ctx.beginPath();
            ctx.roundRect(paddle.x, canvas.height-20, paddle.w, paddle.h, 5);
            ctx.fill();

            // „Éú„Éº„É´
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
            ctx.fillStyle = "#f44336";
            ctx.fill();
            ctx.closePath();

            requestAnimationFrame(draw);
        }

        function gameOver() {
            gameActive = false;
            if(score > bestScore) {
                bestScore = score;
                localStorage.setItem("breakout_best", bestScore);
            }
            alert("GAME OVER!\nSCORE: " + score);
            location.reload();
        }

        // üî• 30.0Áßí Âº∑Âà∂Ëª¢Áîü„Éó„É≠„Ç∞„É©„É†
        setInterval(() => {
            ["frame-top", "frame-bottom"].forEach(id => {
                const frame = document.getElementById(id);
                if (frame) {
                    const currentSrc = frame.src;
                    frame.src = "about:blank";
                    setTimeout(() => { frame.src = currentSrc; }, 100);
                }
            });
        }, 30000);
    </script>
</body>
</html>
