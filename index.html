<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Breakout Slime - v26.4</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; height: 100vh; display: flex; flex-direction: column; 
            background: #eceff1; font-family: sans-serif; overflow: hidden; touch-action: none; 
        }
        
        /* 上下の広告枠 (150px統一) */
        #ad-top, #ad-bottom { 
            width: 100%; height: 150px; background: #333; 
            display: flex; align-items: center; justify-content: center; flex-shrink: 0; z-index: 100;
        }
        iframe { border: none; width: 100%; height: 100%; }

        /* ゲームエリア */
        #game-area { 
            flex-grow: 1; position: relative; width: 100%; background: #cfd8dc; overflow: hidden; 
        }
        canvas { display: block; width: 100%; height: 100%; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; font-size: 22px; font-weight: bold; color: #455a64; pointer-events: none; z-index: 10; text-shadow: 1px 1px 2px white; }
        
        /* メニュー画面 */
        #menuScreen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.96); display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 200; padding: 20px 0;
        }

        /* 中央広告（i-mobile） */
        #ad-middle-container { 
            width: 320px; height: 100px; background: #eee; margin: 15px 0; 
            display: none; justify-content: center; align-items: center; 
            overflow: hidden; flex-shrink: 0; border: 1px solid #ddd;
            transition: opacity 0.3s;
        }
        
        .btn-group { display: flex; flex-direction: column; align-items: center; gap: 12px; width: 100%; }
        .menu-btn { width: 240px; padding: 15px; font-size: 18px; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; text-decoration: none; text-align: center; transition: 0.2s; }
        #goButton { background: #009688; box-shadow: 0 4px #00695c; }
        #goButton:disabled { background: #ccc; box-shadow: none; color: #888; cursor: default; }
        .link-btn { background: #ff4081; box-shadow: 0 4px #c2185b; }
        .best-info { color: #009688; font-size: 18px; font-weight: bold; margin: 5px 0; }

        /* 大広告用カウントダウン付き */
        #bigAdScreen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 3000; display: none; justify-content: center; align-items: center; }
        .ad-frame-wrapper { width: 95%; height: 85%; position: relative; }
        .ad-close-btn { 
            position: absolute; top: -15px; right: -15px; 
            color: white; font-size: 22px; font-weight: bold; 
            cursor: pointer; background: rgba(0,0,0,0.8); 
            width: 44px; height: 44px; border-radius: 50%; 
            display: none; align-items: center; justify-content: center; 
            z-index: 3100; border: 2px solid white; font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="ad-top"><iframe id="frame-top" src="./ad.html?pos=top"></iframe></div>

    <div id="game-area">
        <div id="ui">SCORE: 0</div>
        
        <div id="menuScreen">
            <div style="text-align:center;">
                <h1 id="menuTitle" style="color:#009688; margin:0; font-size: 26px;">BREAKOUT SLIME</h1>
                <p id="menuMsg" style="margin:5px 0;">パドルを動かしてブロックを壊せ！</p>
                <div class="best-info">BEST SCORE: <span id="best-ui">0</span></div>
            </div>

            <div id="ad-middle-container">
                <div id="im-8b492cea6667490da71c488bdcc7cfc8">
                    <script async src="https://imp-adedge.i-mobile.co.jp/script/v1/spot.js?20220104"></script>
                    <script>(window.adsbyimobile=window.adsbyimobile||[]).push({pid:84561,mid:590804,asid:1924211,type:"banner",display:"inline",elementid:"im-8b492cea6667490da71c488bdcc7cfc8"})</script>
                </div>
            </div>

            <div class="btn-group">
                <button id="goButton" class="menu-btn">GAME START</button>
                <a href="https://saaaachi.github.io/" class="menu-btn link-btn">他のゲームはこちら</a>
            </div>
        </div>

        <div id="bigAdScreen">
            <div class="ad-frame-wrapper">
                <div id="ad-close-btn" class="ad-close-btn" onclick="closeBigAd()"></div>
                <iframe id="ad-large-frame" src="" style="width:100%; height:100%; border:none;"></iframe>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="ad-bottom"><iframe id="frame-bottom" src="./ad.html?pos=bottom"></iframe></div>

    <script>
        const canvas = document.getElementById("gameCanvas"),
              ctx = canvas.getContext("2d"),
              ui = document.getElementById("ui"),
              menuScreen = document.getElementById("menuScreen"),
              menuTitle = document.getElementById("menuTitle"),
              menuMsg = document.getElementById("menuMsg"),
              bestUi = document.getElementById("best-ui"),
              goButton = document.getElementById("goButton"),
              adMid = document.getElementById("ad-middle-container");

        let score = 0, bestScore = localStorage.getItem("breakout_best") || 0, gameActive = false, playCount = 0;
        let ball, paddle, bricks;

        function resize() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        window.onload = () => { resize(); bestUi.innerText = bestScore; };
        window.onresize = resize;

        function initGame() {
            ball = { x: canvas.width/2, y: canvas.height-50, dx: 4, dy: -4, r: 8 };
            paddle = { w: 90, h: 12, x: (canvas.width-90)/2 };
            bricks = [];
            const cols = 5, rows = 4;
            const bW = (canvas.width / cols) - 10;
            for(let c=0; c<cols; c++) {
                for(let r=0; r<rows; r++) {
                    bricks.push({ x: c * (canvas.width/cols) + 5, y: r * 28 + 40, w: bW, status: 1 });
                }
            }
        }

        goButton.onclick = () => {
            menuScreen.style.display = "none";
            adMid.style.display = "none";
            gameActive = true;
            score = 0;
            ui.innerText = "SCORE: 0";
            initGame();
            draw();
        };

        window.addEventListener("touchmove", (e) => {
            if(!gameActive) return;
            const rect = canvas.getBoundingClientRect();
            paddle.x = e.touches[0].clientX - rect.left - paddle.w/2;
            if(paddle.x < 0) paddle.x = 0;
            if(paddle.x + paddle.w > canvas.width) paddle.x = canvas.width - paddle.w;
        }, {passive: true});

        function draw() {
            if(!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ball.x += ball.dx;
            ball.y += ball.dy;

            if(ball.x + ball.dx > canvas.width - ball.r || ball.x + ball.dx < ball.r) ball.dx = -ball.dx;
            if(ball.y + ball.dy < ball.r) ball.dy = -ball.dy;
            
            if(ball.y + ball.dy > canvas.height - 25) {
                if(ball.x > paddle.x && ball.x < paddle.x + paddle.w) {
                    ball.dy = -Math.abs(ball.dy);
                    ball.dx = 8 * ((ball.x - (paddle.x + paddle.w/2)) / paddle.w);
                }
            }

            if(ball.y + ball.dy > canvas.height) {
                gameOver();
                return;
            }

            let activeBricks = 0;
            bricks.forEach(b => {
                if(b.status == 1) {
                    activeBricks++;
                    if(ball.x > b.x && ball.x < b.x + b.w && ball.y > b.y && ball.y < b.y + 20) {
                        ball.dy = -ball.dy;
                        b.status = 0;
                        score++;
                        ui.innerText = "SCORE: " + score;
                    }
                    ctx.fillStyle = "#0095DD";
                    ctx.beginPath();
                    if(ctx.roundRect) ctx.roundRect(b.x, b.y, b.w, 20, 5);
                    else ctx.rect(b.x, b.y, b.w, 20);
                    ctx.fill();
                }
            });

            if(activeBricks === 0) {
                bricks.forEach(b => b.status = 1);
                ball.dy *= 1.1;
                ball.dx *= 1.1;
            }

            ctx.fillStyle = "#009688";
            ctx.beginPath();
            if(ctx.roundRect) ctx.roundRect(paddle.x, canvas.height-20, paddle.w, paddle.h, 5);
            else ctx.rect(paddle.x, canvas.height-20, paddle.w, paddle.h);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
            ctx.fillStyle = "#f44336";
            ctx.fill();
            ctx.closePath();

            requestAnimationFrame(draw);
        }

        function gameOver() {
            gameActive = false;
            playCount++;
            if(score > bestScore) {
                bestScore = score;
                localStorage.setItem("breakout_best", bestScore);
                bestUi.innerText = bestScore;
            }

            // --- ✨ 誤タップ防止ガード発動 (1.5秒) ---
            goButton.innerText = "お待ちください...";
            goButton.disabled = true;
            adMid.style.display = "flex";
            adMid.style.pointerEvents = "none";
            adMid.style.opacity = "0.4";

            menuTitle.innerText = "GAME OVER";
            menuTitle.style.color = "#f44336";
            menuMsg.innerText = "SCORE: " + score;
            menuScreen.style.display = "flex";

            setTimeout(() => {
                adMid.style.pointerEvents = "auto";
                adMid.style.opacity = "1";
                goButton.disabled = false;
                goButton.innerText = "RETRY";
            }, 1500);

            // 大広告判定
            if (playCount === 3 || (playCount > 3 && (playCount - 3) % 7 === 0)) {
                setTimeout(showBigAd, 500);
            }
        }

        function showBigAd() {
            const screen = document.getElementById("bigAdScreen");
            const closeBtn = document.getElementById("ad-close-btn");
            document.getElementById("ad-large-frame").src = "./ad.large.html?t=" + Date.now();
            screen.style.display = "flex";
            
            let countdown = 5;
            closeBtn.style.display = "flex";
            closeBtn.innerText = countdown;
            closeBtn.style.pointerEvents = "none";
            closeBtn.style.opacity = "0.7";

            const timer = setInterval(() => {
                countdown--;
                closeBtn.innerText = countdown;
                if (countdown <= 0) {
                    clearInterval(timer);
                    closeBtn.innerText = "×";
                    closeBtn.style.pointerEvents = "auto";
                    closeBtn.style.opacity = "1";
                }
            }, 1000);
        }

        function closeBigAd() {
            document.getElementById("bigAdScreen").style.display = "none";
            document.getElementById("ad-large-frame").src = "";
        }

        // 広告リフレッシュ (30秒交互)
        setInterval(() => {
            const f = document.getElementById('frame-top');
            if(f) f.src = "./ad.html?pos=top&t=" + Date.now();
        }, 30000);
        setTimeout(() => {
            setInterval(() => {
                const f = document.getElementById('frame-bottom');
                if(f) f.src = "./ad.html?pos=bottom&t=" + Date.now();
            }, 30000);
        }, 15000);
    </script>
</body>
</html>
