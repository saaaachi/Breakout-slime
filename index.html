<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Breakout Slime</title>
    <style>
        body { margin: 0; overflow: hidden; background: #eceff1; font-family: sans-serif; touch-action: none; }
        #ad-top, #ad-bottom { position: fixed; left: 0; width: 100%; height: 110px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #ad-top { top: 0; } #ad-bottom { bottom: 0; }
        iframe { border: none; width: 100%; height: 110px; }
        canvas { display: block; margin-top: 110px; background: #cfd8dc; }
        #ui { position: absolute; top: 120px; width: 100%; text-align: center; font-size: 20px; font-weight: bold; color: #455a64; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ad-top"><iframe id="frame-top" src="ad.html"></iframe></div>
    <div id="ad-bottom"><iframe id="frame-bottom" src="ad.html"></iframe></div>
    <div id="ui">SCORE: 0</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth; canvas.height = window.innerHeight - 220;
        let score = 0, ball = {x: canvas.width/2, y: canvas.height-50, dx: 4, dy: -4, r: 8}, paddle = {w: 80, h: 10, x: (canvas.width-80)/2};
        let bricks = [];
        for(let c=0; c<5; c++) { for(let r=0; r<4; r++) { bricks.push({x: c*75+10, y: r*25+30, status: 1}); } }
        window.addEventListener("touchmove", (e) => { paddle.x = e.touches[0].clientX - paddle.w/2; });
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ball.x += ball.dx; ball.y += ball.dy;
            if(ball.x + ball.dx > canvas.width || ball.x + ball.dx < 0) ball.dx = -ball.dx;
            if(ball.y + ball.dy < 0) ball.dy = -ball.dy;
            if(ball.y + ball.dy > canvas.height) location.reload();
            if(ball.y + ball.dy > canvas.height - 20 && ball.x > paddle.x && ball.x < paddle.x + paddle.w) ball.dy = -ball.dy;
            bricks.forEach(b => {
                if(b.status == 1) {
                    if(ball.x > b.x && ball.x < b.x+70 && ball.y > b.y && ball.y < b.y+20) { ball.dy = -ball.dy; b.status = 0; score++; document.getElementById("ui").innerText = "SCORE: " + score; }
                    ctx.fillStyle = "#0095DD"; ctx.fillRect(b.x, b.y, 70, 20);
                }
            });
            ctx.fillStyle = "#009688"; ctx.fillRect(paddle.x, canvas.height-15, paddle.w, paddle.h);
            ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2); ctx.fillStyle = "#f44336"; ctx.fill(); ctx.closePath();
            requestAnimationFrame(draw);
        }
        draw();
        // 30秒更新にセット
        setInterval(() => { ["frame-top", "frame-bottom"].forEach(id => { const f = document.getElementById(id); const s = f.src; f.src = "about:blank"; setTimeout(() => f.src = s, 100); }); }, 30000);
    </script>
</body>
</html>
